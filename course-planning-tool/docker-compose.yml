version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: course_planning_db
    environment:
      POSTGRES_DB: course_planning
      POSTGRES_USER: courseplan_user
      POSTGRES_PASSWORD: courseplan_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - course_planning_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: course_planning_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - course_planning_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: course_planning_backend
    environment:
      DATABASE_URL: postgresql://courseplan_user:courseplan_password@db:5432/course_planning
      REDIS_URL: redis://redis:6379
      SECRET_KEY: your-secret-key-change-in-production
      CHROME_DRIVER_PATH: /usr/bin/chromedriver
      CORS_ORIGINS: "http://localhost:3000,http://frontend:3000"
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
      - /app/.venv  # Exclude virtual environment from volume
    networks:
      - course_planning_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: course_planning_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: your-nextauth-secret-change-in-production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Exclude node_modules from volume
      - /app/.next  # Exclude .next build directory
    networks:
      - course_planning_network
    command: npm run dev

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: course_planning_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - course_planning_network

networks:
  course_planning_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: 